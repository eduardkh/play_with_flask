{% extends "base.html" %}
{% block title %}{{ super() }} | Welcome{% endblock title %}
{% block content %}
<br>
<form class="form-inline" action="" method="POST">
    <input type="text" name="name" class="form-control mb-2 mr-sm-2" placeholder="What is your name?">
    <button type="submit" class="btn btn-primary mb-2">Submit</button>
</form>

{% if name %}
<h2>Hello, {{ name }}</h2>
{% endif %}
{% endblock content %}
