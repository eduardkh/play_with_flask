<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Averages</title>
</head>

<body>
    <h2>{{ city }}</h2>
    <hr>
    <table>
        <tr>
            <th>Month</th>
            <th>Min</th>
            <th>Max</th>
            <th>Rainfall</th>
        </tr>
        {% for month in months %}
        <tr>
            <td>{{ month }}</td>
            <td>{{ weather[month]['min'] }}</td>
            <td>{{ weather[month]['max'] }}</td>
            <td>{{ weather[month]['rain'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
